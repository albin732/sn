{% extends 'base.html' %}
{% load custom_filter %}

{% block head %}
<title>Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        font-family: Arial;
        font-size: 17px;
        /* padding: 8px;*/
    }

    * {
        box-sizing: border-box;
    }

    .row {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap;
        /* IE10 */
        flex-wrap: wrap;
        margin: 0 -16px;
    }

    .col-25 {
        -ms-flex: 25%;
        /* IE10 */
        flex: 25%;
    }

    .col-50 {
        -ms-flex: 50%;
        /* IE10 */
        flex: 50%;
    }

    .col-75 {
        -ms-flex: 75%;
        /* IE10 */
        flex: 75%;
    }

    .col-25,
    .col-50,
    .col-75 {
        padding: 0 16px;
    }

    /*.container {
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
    }*/

    input[type=text] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    label {
        margin-bottom: 10px;
        display: block;
    }

    .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
    }

    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 50%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    a {
        color: #2196F3;
    }

    hr {
        border: 1px solid lightgrey;
    }

    span.price {
        float: right;
        color: grey;
    }

    /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
    @media (max-width: 800px) {
        /*.row {
            flex-direction: column-reverse;
        }*/

        .col-25 {
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="text-center pt-5">
        <h3 class="text-muted">PAYMENT</h3>
    </div>
    <div class="row pt-3">
        <div class="col-75">
            <div class="container">
                <form action="/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-50 mt-4 mb-4 ">
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"> Billing address same as
                                Shipping

                            </label>
                            <div class="card p-3">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John Peter">
                                <!-- <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@example.com"> -->
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="13th Street">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="Mkave">
                                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                                <input type="text" id="phone" name="phone" placeholder="9876543210">
                                <label for="phone_2"><i class="fa fa-phone"></i>Alternative Phone</label>
                                <input type="text" id="phone_2" name="phone_2" placeholder="9876543211">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="Kerala">
                                    </div>
                                    <div class="col-50">
                                        <label for="PIN">PIN</label>
                                        <input type="text" id="zip" name="pin_code" placeholder="673500">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-50 mt-4 mb-4">
                            <div class="card p-3">
                                <h3>Payment</h3>
                                <!-- <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div> -->
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John Peter">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
                            <div class="pt-3">
                                <div class="card p-3">
                                    <h5>Other Payment Options</h5>
                                    <!-- <label for="fname">Accepted Cards</label> -->
                                    <div class="icon-container">
                                        <i class="fa fa-credit-card" style="color:blue;font-size:35px"></i>
                                        <i class="fa fa-cc-visa" style="color:navy;font-size:35px"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;font-size:35px"></i>
                                        <i class=" 	fa fa-paypal" style="color:rgb(27, 10, 136);font-size:35px"></i>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="text-center mt-4 mb-4">
                        <input type="submit" value="Proceed to Pay" class="btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-25 mt-4 mb-4">
            <div class="pt-2">
                <div class="card mb-4 ">
                    <div class="card-body">

                        <h5 class="mb-4">We accept</h5>

                        <img class="mr-2" width="45px"
                            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                            alt="Visa">
                        <img class="mr-2" width="45px"
                            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                            alt="Mastercard">
                        <img class="mr-2" width="45px"
                            src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-medium.png"
                            alt="Buy now with PayPal">
                    </div>
                </div>
            </div>
            <div class="container card p-2">
                <h5 class="pb-2">Paying for</h5>
                <div class="pl-1">
                    <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                    <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                    <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                    <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                </div>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
