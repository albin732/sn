{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/log-reg.css' %}" type="text/css">
{% endblock %}

{% block body %}
<div class="container">

    <form id="accesspanel" class="col-md-5" style="height: 350px;margin-top: 50px;" action=" " method="POST">
        {% csrf_token %}
        <h1 id="litheader">Authentication</h1>
        <div class="inset">
            <p>
                <input type="text" name="email" id="email" placeholder="Email address">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>

            <!-- <div style="text-align: center;">
            <div class="checkboxouter">
              <input type="checkbox" name="rememberme" id="remember" value="Remember">
              <label class="checkbox"></label>
            </div>
            <label for="remember">Remember me</label>
          </div> -->
            <input class="loginLoginValue" type="hidden" name="service" value="login" />
        </div>
        <p class="p-container">
            <input type="submit" name="Login" id="go" value="Login">
        </p>
        <div style="font-size: 10px;padding-left: 2rem;">
            <a href="{% url 'accounts_ns:customer_registeration' %}">
                Create New Account ?</a>
        </div>

        <!-- failure message -->
        <div class="text-center error-alert" style="color: cadetblue;margin-top: .7rem;" role="alert" id="messages">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>

    </form>

    <script src="{% static 'js/log-reg.js' %}"></script>

</div>
{% endblock %}
